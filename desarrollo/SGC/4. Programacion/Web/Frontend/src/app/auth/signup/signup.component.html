<div class="app-title">
  <h1>Crear Cuenta</h1>
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="formSignup">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" [ngClass]="{'is-invalid': (formSignup.get('email').hasError('email') && formSignup.get('email').touched) || existe }"
      id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Email">
    <div class="invalid-feedback">
      <span *ngIf="!existe">
        El formato de e-mail es incorrecto
      </span>
      <span *ngIf="existe">
        El correo ya esta registrado
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [ngClass]="{'is-invalid': formSignup.get('password').hasError('minlength') && formSignup.get('password').touched }"
      id="exampleInputPassword1" formControlName="password" placeholder="Password">
    <div class="invalid-feedback">
      La contraseña debe tener un minimo de 8 caracteres
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Repita su password</label>
    <input type="password" class="form-control" [ngClass]="{'is-invalid': formSignup.get('password2').hasError('MatchPassword') && formSignup.get('password2').touched }"
      id="exampleInputPassword2" formControlName="password2" placeholder="Repita su password">
    <div class="invalid-feedback">
      Las contraseñas no coinciden
    </div>
  </div>
  <div class="form-group">
    <label for="inputName">Razon Social</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': formSignup.get('name').hasError('required') && formSignup.get('name').touched }"
      id="inputName" formControlName="name" placeholder="Razon social">
    <div class="invalid-feedback">
      Ingrese una Razon Social
    </div>
  </div>
  <div class="form-group">
    <label for="inputPhone">Telefono de contacto</label>
    <input type="text" class="form-control" id="inputPhone" [ngClass]="{'is-invalid': formSignup.get('phone_number').hasError('required') && formSignup.get('phone_number').touched }"
      formControlName="phone_number" placeholder="Telefono">
    <div class="invalid-feedback">
      Ingrese un Telefono
    </div>
  </div>
  <div class="form-group">
    <label for="inputDireccion">Direccion</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': formSignup.get('address').hasError('required') && formSignup.get('address').touched }"
      id="inputDireccion" formControlName="address" placeholder="Direccion">
    <div class="invalid-feedback">
      Ingrese una direccion
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-large btn-block">Crear Cuenta</button>
  <a class="login-link" [routerLink]="['/auth/login']">Iniciar Sesion</a>
</form>
<app-loading-screen *ngIf="loading"></app-loading-screen>
