<div class="pagination" *ngIf="count > 0">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ 'disabled': page === 1 || loading }" tabindex="-1">
        <a style="cursor: pointer;" class="page-link" (click)="onPrev()" >Previous</a>
      </li>
      <li class="page-item"
        *ngFor="let pageNum of getPages()"
			  [ngClass]="{'active': pageNum === page, 'disabled': loading}"><a style="cursor: pointer;" class="page-link" (click)="onPage(pageNum)">{{ pageNum }}</a></li>
      <li class="page-item" [ngClass]="{ 'disabled': lastPage() || loading }">
        <a style="cursor: pointer;" class="page-link" (click)="onNext(true)" >Next</a>
      </li>
    </ul>
  </nav>
</div>
