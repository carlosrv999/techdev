<section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title" style="text-align: center;">
              Iniciar Sesión
            </h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="box">
                <div class="field">
                  <div *ngIf="loginError" class="notification is-danger">
                    <button class="delete" type="button" (click)="onDeleteNotif()"></button>
                    El nombre de usuario o contraseña no existen/son incorrectos
                  </div>
                  <label class="label">Username</label>
                  <p class="control">
                    <input class="input" [ngClass]="{ 'is-danger': !loginForm.get('username').valid && submitted }" type="text" placeholder="Nombre de usuario" formControlName="username">
                  </p>
                  <p class="help is-danger" *ngIf="!loginForm.get('username').valid && submitted">Escriba su nombre de usuario</p>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <p class="control">
                    <input class="input" [ngClass]="{ 'is-danger': !loginForm.get('password').valid && submitted }" type="password" placeholder="Password" formControlName="password">
                  </p>
                  <p class="help is-danger" *ngIf="!loginForm.get('password').valid && submitted">Escriba su contraseña</p>
                </div>
                <hr>
                <div class="has-text-centered">
                  <button class="button is-primary is-large" [ngClass]="{ 'is-loading' : loading }" type="submit">Iniciar Sesión</button>
                </div>
              </div>
            </form>
            <p class="has-text-centered">
              <a href="#">Si ha olvidado la contraseña, contacte a su administrador</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>
